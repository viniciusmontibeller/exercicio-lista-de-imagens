<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/imagens/favicon-16x16.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsividade.css">
    
    <title>Lista de imagens</title>
</head>
<body>
    <main>
        <section class="pinturas">
            <figure class="pintura">
                <img src="./src/imagens/rome.png" alt="Quadro roma de Michelangelo">

                <figcaption class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </figcaption>
            </figure>
            <figure class="pintura">
                <img src="./src/imagens/boat.png" alt="Quadro Boat at Sea de Vincent Van Gogh">

                <figcaption class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </figcaption>
            </figure>    
            <figure class="pintura">
                <img src="./src/imagens/sand-and-sea.png" alt="Quadro Sand and Sea de Da Vinci">

                <figcaption class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da Vinci</h3>
                </figcaption>
            </figure>
            <figure class="pintura">
                <img src="./src/imagens/starry-night.png" alt="Quadro Starry Night de Vincent Van Gogh">

                <figcaption class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
